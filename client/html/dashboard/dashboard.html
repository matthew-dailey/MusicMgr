<template name="dashboard">
    <p>Welcome, {{ user }}!</p>
    <p>Here are your events and their playlists:</p>
    <div class="events">
        {{#if hasevents}}
            {{#each userevents}}
                {{> event}}
            {{/each}}
        {{else}}
            No events!
        {{/if}}
    </div>
    {{> addEventForm}}

</template>

<!-- AutoForm (specifically, QuickForm) that lets us make an event -->
<template name="addEventForm">
    {{> quickForm collection="Events"
        id="addEventForm" type="method"
        meteormethod="createEventAutoForm"}}
</template>

<!-- prints out user's events -->
<template name="event">
    <div class="event">
        <span class="name">{{name}}</span>
        <span class="playlist">Playlist</span>
        <div class="playlist">
            {{#each playlistitems}}
                {{> playlistitem}}
            {{/each}}
        </div>
    </div>
</template>

<template name="playlistitem">
    <div class="playlistitem">
       - <span class="songtitle">{{title}}</span> by <span class="songartist">{{artist}}</span>
    </div>
</template>
