<template name="dashboard">
    <p>Welcome, {{ user }}!</p>
    <p>Here are your events:</p>
    <div class="events">
        {{#if hasevents}}
            {{#each userevents}}
                {{> event}}
            {{/each}}
        {{else}}
            No events!
        {{/if}}
    </div>
    {{> addEventForm}}

</template>

<!-- AutoForm (specifically, QuickForm) that lets us make an event -->
<template name="addEventForm">
    {{> quickForm collection="Events"
        id="addEventForm" type="method"
        meteormethod="createEventAutoForm"}}
</template>

<!-- prints out user's events -->
<template name="event">
    <div class="event">
        <span class="name">{{name}}</span>
    </div>
</template>
