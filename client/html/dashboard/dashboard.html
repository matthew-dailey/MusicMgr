<template name="dashboard">
    <p>Welcome, {{ user }}!</p>
    <p>Here are your events:</p>
    <div class="events">
        {{#if hasevents}}
            {{#each userevents}}
                {{> event}}
            {{/each}}
        {{else}}
            No events!
        {{/if}}
    </div>
</template>

<template name="event">
    <div class="event">
        <span class="name">{{name}}</span>
    </div>
</template>
